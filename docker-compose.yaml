version: '3.8'

services:
  go-build-env:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/go/src/app
    working_dir: /go/src/app
    command: bash -c "goreleaser release --rm-dist --snapshot"
    # command: bash -c "goreleaser build --rm-dist --snapshot -f .goreleaser.debug.yaml --id casaos-local-storage-amd64"
